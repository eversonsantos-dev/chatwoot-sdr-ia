# ============================================================
# GitHub Actions - Build e Push da Imagem Docker
# ============================================================
# Este workflow automatiza:
# - Build da imagem Docker
# - Push para Docker Hub (2 repositórios)
# - Criação de Release no GitHub
#
# Imagens publicadas:
# - eversonsantosdev/chatwoot-sdr-ia (com tags de versão)
# - eversonsantosdev/chatwoot-sdr-ia-latest (sempre latest)
# ============================================================

name: Build and Push Docker Image

on:
  # Trigger automático quando criar uma tag
  push:
    tags:
      - 'v*.*.*'

  # Trigger manual (botão no GitHub)
  workflow_dispatch:
    inputs:
      version:
        description: 'Versão da imagem (ex: 4.0.0)'
        required: true
        default: 'latest'
      chatwoot_version:
        description: 'Versão do Chatwoot base (ex: v4.8.0)'
        required: true
        default: 'v4.8.0'

env:
  REGISTRY: docker.io
  IMAGE_NAME: eversonsantosdev/chatwoot-sdr-ia
  IMAGE_NAME_LATEST: eversonsantosdev/chatwoot-sdr-ia-latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      # ========================================
      # 1. Checkout do código
      # ========================================
      - name: Checkout repository
        uses: actions/checkout@v4

      # ========================================
      # 2. Setup Docker Buildx (para multi-platform)
      # ========================================
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ========================================
      # 3. Login no Docker Hub
      # ========================================
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ========================================
      # 4. Extrair metadata para imagem principal
      # ========================================
      - name: Extract metadata (main image)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ github.event.inputs.version }},enable=${{ github.event_name == 'workflow_dispatch' }}

      # ========================================
      # 5. Extrair metadata para imagem -latest
      # ========================================
      - name: Extract metadata (latest image)
        id: meta_latest
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME_LATEST }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest
            type=raw,value=${{ github.event.inputs.version }},enable=${{ github.event_name == 'workflow_dispatch' }}

      # ========================================
      # 6. Determinar versão do Chatwoot
      # ========================================
      - name: Set Chatwoot version
        id: chatwoot
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.chatwoot_version }}" >> $GITHUB_OUTPUT
          else
            echo "version=v4.8.0" >> $GITHUB_OUTPUT
          fi

      # ========================================
      # 7. Build e Push da imagem principal
      # ========================================
      - name: Build and push main image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.latest
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            CHATWOOT_VERSION=${{ steps.chatwoot.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      # ========================================
      # 8. Push para imagem -latest (reusa cache)
      # ========================================
      - name: Push to -latest image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.latest
          push: true
          tags: ${{ steps.meta_latest.outputs.tags }}
          labels: ${{ steps.meta_latest.outputs.labels }}
          build-args: |
            CHATWOOT_VERSION=${{ steps.chatwoot.outputs.version }}
          cache-from: type=gha
          platforms: linux/amd64

      # ========================================
      # 9. Criar Release no GitHub (apenas para tags)
      # ========================================
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          body: |
            ## Chatwoot SDR IA ${{ github.ref_name }}

            ### Docker Images
            ```bash
            # Imagem principal (com versões)
            docker pull eversonsantosdev/chatwoot-sdr-ia:${{ github.ref_name }}

            # Imagem latest (sempre atualizada)
            docker pull eversonsantosdev/chatwoot-sdr-ia-latest:latest
            ```

            ### Atualização
            ```bash
            docker service update --image eversonsantosdev/chatwoot-sdr-ia:${{ github.ref_name }} chatwoot_app
            docker service update --image eversonsantosdev/chatwoot-sdr-ia:${{ github.ref_name }} chatwoot_sidekiq
            ```

            ### Changelog
            Veja o arquivo CHANGELOG.md para detalhes das mudanças.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ========================================
      # 10. Sumário do build
      # ========================================
      - name: Build Summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Main Image Tags" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Latest Image Tags" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta_latest.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull Commands" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull eversonsantosdev/chatwoot-sdr-ia:latest" >> $GITHUB_STEP_SUMMARY
          echo "docker pull eversonsantosdev/chatwoot-sdr-ia-latest:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
